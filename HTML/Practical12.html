<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel=" stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <title>Prctical-12</title>
    <style>
        *{
            padding:0px;
            margin: 0px;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }
        body{
            min-width: 100%;
            background-color: #99f3bd;

        }
        .container{
            width: 600px;
            background-color: #28df99;
            padding: 10px;
            margin: 20px auto;

        }
        .custom-table{
            width: 100%;
            margin: 0 auto;
            border-collapse: collapse;
        }
        .basic{
            background-color: #c1dcb7;
        }
        .plux{
            background-color: #bad6c8;
        }
        .deluxe{
            background-color: #bbd3dc;
        }
        .pro{
            background-color: #d5e4dc;
        }
        .custom-table td,.custom-table th{
            width: 150px;
            padding: 8px 5px;
            text-align: center;
            border-right:2px solid white ;
            border-left: 2px solid white;
        }
        .custom-table th{
            height: 70px;
            color: #64548f;
            font-size: 28px;
        }
        i{
            font-size: 28px;
            color: #64548f;
            margin-right: 10px;
        }
        tbody tr:nth-child(odd),tfoot tr:nth-child(odd)
        {
            background-color: #edf3e2;

        }
        tfoot tr{
            line-height: 70px;
                
        }
        a{
            text-decoration:none;
            background-color: #64548f;
            padding: 15px 25px;
            color: white;
            border-radius: 10px;
            font-size:18px;
            vertical-align: middle;
        }
        a:hover{
            background-color: #3b2e5a;
           color: #f0a500;
            box-shadow: 0 0 10px #3b2e5a,0 0 40px #3b2e5a,0 0 80px #3b2e5a;
        }
        h1{
            text-align: center;
            text-transform: uppercase;
            margin-bottom: 10px;
            color: #3b2e5a;
        }
        tbody tr:first-child td{
            font-style: 20px;
            color: green;
        }
    </style>
</head>

    <div class="container">
        <h1>SELECT YOUR PLAN</h1>
        <table class="custom-table">
            <colgroup class="basic"></colgroup>
            <colgroup class="plux"></colgroup>

            <colgroup class="pro"></colgroup>
            <thead>
                <tr>

                    <th>

                    </th>
                </tr>
            </thead>
            <tbody>
        <tr>
           <td>Rs.500/-</td> <td>Rs.1500/-</td> <td>Rs.2500/-</td> <td>Rs.3500/-</td>
        </tr>

        </tr>

        </tr>

            <td>Included</td> <td>Included</td> <td>Included</td> <td>Included</td>
        </tr>
        <tr>

        </tr>
        <tr>
            <td><img src="../IMAGES/icon-x.png" alt=""></td> <td><img src="../IMAGES/icon-check.png" alt=""></td> <td><img src="../IMAGES/icon-check.png" alt=""></td> <td><img src="../IMAGES/icon-check.png" alt=""></td>

            <td><img src="../IMAGES/icon-x.png" alt=""></td><td><img src="../IMAGES/icon-x.png" alt=""></td><td><img src="../IMAGES/icon-check.png" alt=""></td><td><img src="../IMAGES/icon-check.png" alt=""></td>
        </tr>

</div>

</html>
